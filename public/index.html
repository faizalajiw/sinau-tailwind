<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokoLaut</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body class="font-display">
    <!-- HEADER -->
    <header>
        <nav class="container flex items-center py-4 mt-4 sm:mt-12">
            <div class="py-1"><img src="img/logo.svg" alt=""></div>
            <ul class="hidden sm:flex flex-1 justify-end items-center gap-12 text-toko-blue uppercase text-sm font-bold">
                <li class="cursor-pointer">About</li>
                <li class="cursor-pointer">Product</li>
                <li class="cursor-pointer">Contact</li>
                <button type="button" class="bg-toko-blue text-white rounded-md px-7 py-3">Login</button>
            </ul>

            <div class="flex sm:hidden flex-1 justify-end">
                <i class="text-2xl uil uil-bars"></i>
            </div>
        </nav>
    </header>

    <!-- BANNER -->
    <section class="relative">
        <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-10 lg:mt-1">
            <!-- Content -->
            <div class="flex flex-1 flex-col items-center lg:items-start">
                <h2 class="font-bold text-toko-blue text-3xl md:text-4xl lg:text-5xl text-center lg:text-left mb-6">
                    A Fish Market
                </h2>
                <p class="text-toko-grey text-lg text-center lg:text-left mb-6">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                    Cum asperiores quisquam nostrum aliquam recusandae odit quibusdam esse ipsa nisi?
                </p>
                <div class="flex justify-center flex-wrap gap-6">
                    <button type="button" class="btn btn-blue hover:bg-toko-white hover:text-toko-blue">
                        Get in on Tokopedia</button>
                    <button type="button" class="btn btn-white hover:bg-toko-blue hover:text-toko-white">
                        Get in on Shopee</button>
                </div>
            </div>
            <!-- Image -->
            <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
                <img src="img/shopping.png" alt="" class="w-5/6 h-5/6 sm:h-3/4 md:w-full md:h-full">
            </div>
        </div>
    </section>
</body>
</html>
